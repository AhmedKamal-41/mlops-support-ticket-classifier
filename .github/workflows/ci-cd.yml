# GitHub Actions CI/CD workflow for MLOps Support Ticket Classifier
# This workflow runs tests, linting, and builds Docker images on every push/PR

name: CI/CD Pipeline

# Trigger workflow on push to main branch and on pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Jobs to run in the workflow
jobs:
  # Job 1: Run tests and linting
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster builds
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install testing dependencies (if you add pytest later)
          # pip install pytest pytest-cov flake8
      
      # Step 4: Run basic smoke tests
      # For now, we'll just verify imports work
      # You can add actual tests later (e.g., using pytest)
      - name: Run smoke tests
        run: |
          # Test that all modules can be imported
          python -c "import src.config; import src.data_loader; import src.preprocessing"
          python -c "import src.evaluation; import src.inference; import src.drift_detection"
          python -c "from src.api import main, schemas"
          echo "âœ“ All imports successful"
      
      # Step 5: Run linting (optional - uncomment if you add flake8)
      # - name: Run linting
      #   run: |
      #     flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      #     flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
  # Job 2: Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    
    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step 2: Set up Docker Buildx (for building multi-platform images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Step 3: Build API Docker image
      - name: Build API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: false  # Don't push yet (only build)
          tags: support-ticket-classifier-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Step 4: Build MLflow Docker image
      - name: Build MLflow image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.mlflow
          push: false  # Don't push yet (only build)
          tags: support-ticket-classifier-mlflow:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
